<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 10;
        var c = 15;

        (3 + b) * c / a * 2; // 78

        ((a + b * c) / 5) * 2; // 62

        b / a + 2 * c; // 32

        (a + b + c / c) * a; // 80

        ((3 * a) / c) + a + b + c; // 31  

        a - (b + c) * a / 1; // -120
    </script>
</body>
</html>
