<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>

<body>
    <script>
        /*
        Template strings que son cadenas de texto que permiten la interpolaci칩n mediante expresiones. La sintaxis consta de dos partes, la primera es delimitar la cadena de texto con el uso de backticks. La segunda parte es usar el signo de d칩lar y llaves para indicar un placeholder o expresi칩n a evaluar.
        */
        const name = 'John Doe';
        console.log(`Welcome ${name}`); // Welcome John Doe
        // Multiples lineas
        const message = `Welcome Back!
        John Doe
        `;
        console.log(message);
        // Welcome Back!
        // John Doe
        // O expresiones matem치ticas
        const a = 10;
        const b = 20;
        console.log(`a + b = ${a + b}`); // a + b = 30 
    </script>
</body>
</html>
